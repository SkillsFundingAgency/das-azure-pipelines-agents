apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-pipelines-build-agent-win
spec:
  replicas: __agentCount__
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: azure-pipelines-build-agent-win
  template:
    metadata:
      labels:
        app: azure-pipelines-build-agent-win
    spec:
      terminationGracePeriodSeconds: 300
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodepool
                    operator: In
                    values:
                      - __nodePoolLabel__
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - azure-pipelines-build-agent-win
                topologyKey: failure-domain.beta.kubernetes.io/zone
      containers:
        - name: azure-pipelines-build-agent-win
          image: __PublicAcrName__.azurecr.io/__ContainerImageName__:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 640m
              memory: 512mi
            limits:
              cpu: 1280m
              memory: 1536Mi
          env:
            - name: AZP_URL
              valueFrom:
                secretKeyRef:
                  name: azp
                  key: AZP_URL
            - name: AZP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azp
                  key: AZP_TOKEN
            - name: AZP_POOL
              value: DAS - Continuous Integration
            - name: NUGET_PACKAGES
              value: "C:\\d\\nugetcache\\packages"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - mountPath: "/D/nugetcache"
              name: nuget-cache
      volumes:
        - name: nuget-cache
          hostPath:
            path: "/D/nugetcache"
            type: DirectoryOrCreate
