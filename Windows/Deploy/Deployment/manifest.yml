apiVersion: apps/v1
kind: Deployment
metadata:
  name: __deploymentName__
  namespace: __agentNameSpace__
spec:
  progressDeadlineSeconds: 1200
  replicas: __agentCount__
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: __deploymentName__
  template:
    metadata:
      labels:
        app: __deploymentName__
    spec:
      terminationGracePeriodSeconds: 300
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodepool
                    operator: In
                    values:
                      - __DeployAgentsNodePoolLabel__
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - __deploymentName__
                topologyKey: failure-domain.beta.kubernetes.io/zone
      containers:
      - name: __deploymentName__
        image: __PublicAcrName__.azurecr.io/__ContainerImageName__:__ImageTag__
        imagePullPolicy: Always
        resources:
          requests:
            memory: 256Mi
        env:
          - name: AZP_URL
            valueFrom:
              secretKeyRef:
                name: azp
                key: AZP_URL
          - name: AZP_TOKEN
            valueFrom:
              secretKeyRef:
                name: azp
                key: AZP_TOKEN
          - name: AZP_POOL
            value: __AzureDevopsAgentPool__
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        volumeMounts:
          - name: task-cache
            mountPath: /azp/agent/_work/_tasks
      tolerations:
        - key: agent-os
          operator: Equal
          value: windows
          effect: NoSchedule
      volumes:
        - name: task-cache
          hostPath:
            path: /azp/agent/_work/_tasks
            type: DirectoryOrCreate
