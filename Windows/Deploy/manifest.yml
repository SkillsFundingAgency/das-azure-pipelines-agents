apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: azure-pipelines-deploy-agent-win
  namespace: __agentNameSpace__
spec:
  serviceName: __agentServiceName__
  replicas: __agentCount__
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: azure-pipelines-deploy-agent-win
  template:
    metadata:
      labels:
        app: azure-pipelines-deploy-agent-win
    spec:
      terminationGracePeriodSeconds: 300
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: agentpool
                    operator: In
                    values:
                      - __agentPoolName__
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - azure-pipelines-deploy-agent-win
                topologyKey: failure-domain.beta.kubernetes.io/zone
      containers:
      - name: azure-pipelines-deploy-agent-win
        image: __PublicAcrName__/__ContainerImageName__:latest
        resources:
          requests:
            memory: 256Mi
        env:
          - name: AZP_URL
            valueFrom:
              secretKeyRef:
                name: azp
                key: AZP_URL
          - name: AZP_TOKEN
            valueFrom:
              secretKeyRef:
                name: azp
                key: AZP_TOKEN
          - name: AZP_POOL
            value: DAS - Continuous Deployment Agents
          - name: NUGET_PACKAGES
            value: "D:\\nugetcache\\packages"
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        volumeMounts:
          - name: dynamic
            mountPath: /azp/agent/_work/_tasks
      tolerations:
        - key: agent-os
          operator: Equal
          value: windows
          effect: NoSchedule
  volumeClaimTemplates:
  - metadata:
      name: dynamic
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: default
      resources:
        requests:
          storage: 4Gi