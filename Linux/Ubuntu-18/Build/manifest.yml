apiVersion: apps/v1
kind: Deployment
metadata:
  name: build-agent-ubuntu-18
spec:
  replicas: __agentCount__
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: build-agent-ubuntu-18
  template:
    metadata:
      labels:
        app: build-agent-ubuntu-18
    spec:
      terminationGracePeriodSeconds: 300
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: agentpool
                    operator: In
                    values:
                      - __agentPoolName__
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - build-agent-ubuntu-18
                topologyKey: failure-domain.beta.kubernetes.io/zone
      containers:
        - name: build-agent-ubuntu-18
          image: apprenticeshipsdevops/azure-pipelines-build-agent-ubuntu-18:__ImageVersion__
          resources:
            requests:
              memory: 512Mi
          env:
            - name: AZP_URL
              valueFrom:
                secretKeyRef:
                  name: azp
                  key: AZP_URL
            - name: AZP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: azp
                  key: AZP_TOKEN
            - name: AZP_POOL
              value: DAS - Continuous Integration Beta
            - name: NUGET_PACKAGES
              value: "/mnt/nugetcache/packages"
          volumeMounts:
            - mountPath: /var/run/docker.sock
              name: docker-volume
            - mountPath: "/mnt/nugetcache"
              name: nuget-cache
      tolerations:
        - key: agent-os
          operator: Equal
          value: linux
          effect: NoSchedule
      volumes:
        - name: docker-volume
          hostPath:
            path: /var/run/docker.sock
        - name: nuget-cache
          hostPath:
            path: /var/nugetcache
            type: DirectoryOrCreate
